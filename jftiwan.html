    const resultDiv = document.getElementById('result');

    function showQuestion() {
      const q = quizData[currentIndex];
      progress.textContent = `Soal ${currentIndex + 1} dari ${quizData.length}`;
      let html = `<div class="question">${q.question.replace(/\n/g,"<br>")}</div><div class="answers">`;
      q.options.forEach((opt, i) => {
        html += `<input type="radio" name="answer" id="ans${i}" value="${i}"><label for="ans${i}">${opt}</label>`;
      });
      html += `</div>`;
      quizContainer.innerHTML = html;
    }

    function showResult() {
      const total = quizData.length;
      let correctCount = 0;
      let wrongItemsHtml = '';

      userAnswers.forEach((ans, i) => {
        if (ans === quizData[i].answer) {
          correctCount++;
        } else {
          const q = quizData[i];
          wrongItemsHtml += `
            <div class="wrong-item">
              <strong>Soal ${i+1}:</strong> ${q.question.replace(/\n/g,"<br>")}<br>
              Jawaban Anda: ${q.options[ans] || '(Tidak menjawab)'}<br>
              Jawaban Benar: ${q.options[q.answer]}
            </div>
          `;
        }
      });

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      progress.style.display = 'none';

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h2>Hasil Latihan</h2>
        <p>Skor Anda: <strong>${correctCount} / ${total}</strong></p>
        ${wrongItemsHtml ? `<h3>Soal yang salah:</h3>${wrongItemsHtml}` : '<p>Selamat! Semua jawaban benar.</p>'}
        <button onclick="restartQuiz()">Coba Lagi</button>
      `;
    }

    function restartQuiz() {
      currentIndex = 0;
      userAnswers = [];
      resultDiv.style.display = 'none';
      quizContainer.style.display = '';
      nextBtn.style.display = '';
      progress.style.display = '';
      showQuestion();
    }

    nextBtn.addEventListener('click', () => {

      if (!selected) {
        alert('Silakan pilih jawaban terlebih dahulu!');
        return;
      }

      userAnswers[currentIndex] = parseInt(selected.value);
      currentIndex++;

      if (currentIndex >= quizData.length) {
        showResult();
      } else {
        showQuestion();
      }
    });

    showQuestion();
